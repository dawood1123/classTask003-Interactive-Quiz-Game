<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Quiz Game</h1>

    <div id="question">
        <p id="que">Question text</p>
    </div>

    <div id="opt-btn">
        <button id="btn1">Option 1</button>
        <button id="btn2">Option 2</button>
        <button id="btn3">Option 3</button>
        <button id="btn4">Option 4</button>
    </div>

    <div>
        <h3 id="score">Score = 0</h3>
        <button id="nxt-btn">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
